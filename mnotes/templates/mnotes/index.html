<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Index :: Map A Wish!</title>
    </head>
    <body>
        <div>
            <a>Sign in with VK</a>
        </div>
        <div>
            {% load socialaccount %}
            {% get_providers as socialaccount_providers %}
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>

            {% else %}
                  <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <div>
            <h3>Hello, {{ user.first_name|default:'Guest' }} {{ user.last_name|default:'' }}</h3>
        </div>
		<hr>
        <div>
            <p>Short service description.</p>
        </div>
    </body>
</html>
